<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineBreakdown - Decupagem Inteligente</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Reset básico e tipografia */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #0f172a; /* Slate 900 */
        font-family: 'Inter', sans-serif;
        color: #e2e8f0;
        overflow: hidden; /* O App.tsx gerencia o scroll interno */
      }
      #root {
        height: 100%;
        width: 100%;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
      
      /* Animações utilitárias */
      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      .animate-fade-in-down { animation: fadeInDown 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInDown { 
        from { opacity: 0; transform: translateY(-10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      @keyframes spin { 
        from { transform: rotate(0deg); } 
        to { transform: rotate(360deg); } 
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading State Inicial (React Hydration) -->
      <div style="height: 100vh; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; background-color: #0f172a;">
        <svg style="animation: spin 1s linear infinite; height: 2.5rem; width: 2.5rem; color: #6366f1;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p style="color: #94a3b8; font-size: 0.875rem;">Carregando CineBreakdown...</p>
      </div>
    </div>
    
    <!-- Vite handles all module loading via bundling -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
